### BEGIN /etc/grub.d/00_header ###
insmod part_gpt
insmod part_msdos
if [ -s $prefix/grubenv ]; then
  load_env
fi
if [ "${next_entry}" ] ; then
   set default="${next_entry}"
   set next_entry=
   save_env next_entry
   set boot_once=true
else
   set default="${saved_entry}"
fi

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

set menu_color_normal=light-gray/black
set menu_color_highlight=green/black

if [ x$feature_default_font_path = xy ] ; then
   font=unicode
else
insmod part_gpt
insmod ext2
search --no-floppy --fs-uuid --set=root e4afa041-7666-45f0-841e-d2d1aa045d95
    font="/usr/share/grub/unicode.pf2"
fi

if loadfont $font ; then
  set gfxmode=2560x1440,auto
  load_video
  insmod gfxterm
fi
terminal_input console
terminal_output gfxterm
insmod part_gpt
insmod ext2
search --no-floppy --fs-uuid --set=root e4afa041-7666-45f0-841e-d2d1aa045d95
insmod gfxmenu
loadfont ($root)/boot/grub/themes/slaze/dejavu_sans_12.pf2
loadfont ($root)/boot/grub/themes/slaze/dejavu_sans_14.pf2
loadfont ($root)/boot/grub/themes/slaze/dejavu_sans_16.pf2
loadfont ($root)/boot/grub/themes/slaze/dejavu_sans_24.pf2
loadfont ($root)/boot/grub/themes/slaze/dejavu_sans_32.pf2
loadfont ($root)/boot/grub/themes/slaze/dejavu_sans_48.pf2
loadfont ($root)/boot/grub/themes/slaze/terminus-12.pf2
loadfont ($root)/boot/grub/themes/slaze/terminus-14.pf2
loadfont ($root)/boot/grub/themes/slaze/terminus-16.pf2
loadfont ($root)/boot/grub/themes/slaze/terminus-18.pf2
insmod jpeg
insmod png
set theme=($root)/boot/grub/themes/slaze/theme.txt
export theme
if [ x$feature_timeout_style = xy ] ; then
  set timeout_style=hidden
  set timeout=5
# Fallback hidden-timeout code in case the timeout_style feature is
# unavailable.
elif sleep --interruptible 5 ; then
  set timeout=0
fi
### END /etc/grub.d/00_header ###

